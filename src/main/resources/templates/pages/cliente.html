<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Locadora </title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div id="wrapper">
    <div th:replace="fragments/header :: header"/>
    <!-- Navigation -->


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Cliente</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">

            <div id="formCliente">
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div sec:authorize="isAuthenticated()">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Cadastrar novo cliente
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div th:replace="fragments/alert :: alert"/>

                                            <form name="clienteform" method="post" th:object="${cliente}"
                                                  th:action="@{/cliente}">
                                                <div class="form-group">
                                                    <label for="nome">Cliente</label>
                                                    <input type="text" class="form-control" id="nome" name="nome"
                                                           th:field="*{nome}" placeholder="Nome do cliente" autofocus/>
                                                    <span style="color:red;" th:if="${#fields.hasErrors('nome')}"
                                                          th:errors="*{nome}"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="cpf">CPF</label>
                                                    <input th:type="text" class="form-control" id="cpf" name="cpf"
                                                           th:field="*{cpf}" placeholder="Cpf do cliente"/>
                                                    <span style="color:red;" th:if="${#fields.hasErrors('cpf')}"
                                                          th:errors="*{cpf}"></span>
                                                </div>
                                                <button type="submit" class="btn btn-default">Salvar</button>
                                                <button type="reset" class="btn btn-default">Limpar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Listagem de Filmes
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>CÃ³digo</th>
                                <th>Nome</th>
                                <th>CPF</th>
                            </tr>
                            </thead>
                            <tbody>

                            <!--/*@thymesVar id="clientes" type="local.locadora.controller.ClienteController"*/-->
                            <tr class="odd gradeX" th:each="cliente : ${clientes}">
                                <!--/*@thymesVar id="cliente" type="local.locadora.entities.Cliente"*/-->
                                <th th:text="${cliente.id}" scope="row"></th>
                                <td th:text="${cliente.nome}"></td>
                                <td th:text="${cliente.cpf}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>

<div th:replace="fragments/footer :: footer"/>
</body>

</html>
