<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Locadora </title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div id="wrapper">
    <div th:replace="fragments/header :: header"/>
    <!-- Navigation -->


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Filme</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">

            <div id="formFilme">
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div sec:authorize="isAuthenticated()">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Cadastrar novo título
                                </div>

                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">

                                            <div th:replace="fragments/alert :: alert"/>

                                            <form role="form" method="post" th:object="${filme}" th:action="@{/filme}">
                                                <div class="form-group">
                                                    <label for="formNome">Título</label>
                                                    <input type="text" class="form-control" id="formNome" name="nome"
                                                           th:field="*{nome}" placeholder="Um filme qualquer"
                                                           autofocus/>
                                                    <span style="color:red;" th:if="${#fields.hasErrors('nome')}"
                                                          th:errors="*{nome}"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="formEstoque">Estoque</label>
                                                    <input type="number" class="form-control" id="formEstoque"
                                                           name="estoque" th:field="*{estoque}"
                                                           placeholder="Quantidade em estoque"/>
                                                    <span style="color:red;" th:if="${#fields.hasErrors('estoque')}"
                                                          th:errors="*{estoque}"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="formPrecoLocacao">Valor</label>
                                                    <input type="number" th:step="0.01" class="form-control"
                                                           id="formPrecoLocacao" name="precoLocacao"
                                                           th:field="*{precoLocacao}" placeholder="Valor da locação"/>
                                                    <span style="color:red;"
                                                          th:if="${#fields.hasErrors('precoLocacao')}"
                                                          th:errors="*{precoLocacao}"></span>
                                                </div>
                                                <button type="submit" class="btn btn-default">Salvar</button>
                                                <button type="reset" class="btn btn-default">Limpar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Listagem de Filmes
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Disponível</th>
                                <th>Valor de locação</th>
                            </tr>
                            </thead>
                            <tbody>

                            <!--/*@thymesVar id="filmes" type="local.locadora.controller.FilmeController"*/-->
                            <tr class="odd gradeX" th:each="filme : ${filmes}">
                                <!--/*@thymesVar id="filme" type="local.locadora.entities.Filme"*/-->
                                <th th:text="${filme.id}" scope="row"></th>
                                <td th:text="${filme.nome}"></td>
                                <td th:text="${filme.estoque}"></td>
                                <td th:text="${#numbers.formatDecimal(filme.precoLocacao, 1, 2)}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>

<div th:replace="fragments/footer :: footer"/>
</body>

</html>
